<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    [ngStyle]="{'visibility': page()}"
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>

      <a mat-list-item routerLink="school-list" [routerLinkActive]="['___active']">
        <mat-icon>home</mat-icon>
        schools
      </a>

      <a mat-list-item routerLink="course-list" [routerLinkActive]="['___active']">
        <mat-icon>home</mat-icon>
        courses
      </a>

      <a mat-list-item routerLink="class-list" [routerLinkActive]="['___active']">
        <mat-icon>home</mat-icon>
        classes
      </a>

      <a mat-list-item routerLink="permission-list" [routerLinkActive]="['___active']">
        <mat-icon>home</mat-icon>
        permissions
      </a>

      <a mat-list-item routerLink="user-list" [routerLinkActive]="['___active']">
        <mat-icon>home</mat-icon>
        users
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="position: fixed; width: 100%; z-index:999;">
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span></span>
        <span>customer-portal</span>
      </mat-toolbar>
    </div>

    <div style="margin-top: 3.98em">
      <ng-content></ng-content>
    </div>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
