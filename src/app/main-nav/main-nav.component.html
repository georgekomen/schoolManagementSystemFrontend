<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    [ngStyle]="{'visibility': page()}"
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>

      <a mat-list-item routerLink="region-list" [routerLinkActive]="['___active']">
        <mat-icon>place</mat-icon>
        &nbsp;
        <span>Regions</span>
      </a>

      <a mat-list-item routerLink="course-list" [routerLinkActive]="['___active']">
        <mat-icon>home</mat-icon>
        &nbsp;
        <span>Courses</span>
      </a>

      <a mat-list-item routerLink="permission-list" [routerLinkActive]="['___active']">
        <mat-icon>security</mat-icon>
        &nbsp;
        <span>Permissions</span>
      </a>

      <a mat-list-item routerLink="user-list" [routerLinkActive]="['___active']">
        <mat-icon>person</mat-icon>
        &nbsp;
        <span>Users</span>
      </a>

      <a mat-list-item routerLink="exams-list" [routerLinkActive]="['___active']">
        <mat-icon>assignment</mat-icon>
        &nbsp;
        <span>Exams</span>
      </a>

      <a mat-list-item routerLink="fees-list" [routerLinkActive]="['___active']">
        <mat-icon>receipt</mat-icon>
        &nbsp;
        <span>Fees</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="position: fixed; width: 100%; z-index:999;">
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>

        <img *ngIf="selectedSchool !== undefined" style="width: 172px; height: 51px" [src]="selectedSchool.logoUrl"/>
        &nbsp;
        <mat-form-field>
          <mat-select [(ngModel)]="selectedSchool" (selectionChange)="schoolChange($event)">
            <mat-option *ngFor="let sch of schoolList" [value]="sch">{{sch.name}}</mat-option>
          </mat-select>
          <mat-placeholder *ngIf="selectedSchool == null || selectedSchool == undefined">School</mat-placeholder>
        </mat-form-field>

      </mat-toolbar>
    </div>

    <div style="margin-top: 3.98em">
      <ng-content></ng-content>
    </div>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
