<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="icons" stickyEnd>
      <th mat-header-cell *matHeaderCellDef mat-sort-header disabled>
        <!--Actions-->
        <nav>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>
              more
            </mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="addCounty()">
              <mat-icon>
                add_circle
              </mat-icon>
              <span>Add county</span>
            </button>
            <button mat-menu-item>
              <mat-icon>
                refresh
              </mat-icon>
              <span>Refresh</span>
            </button>
          </mat-menu>
        </nav>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon
            matTooltipPosition="above"
            matTooltipClass ="primary-tooltip"
            matTooltip="more">
            more_vert
          </mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Menu</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
