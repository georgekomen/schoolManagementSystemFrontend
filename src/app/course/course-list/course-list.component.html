
<div class="mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Name
      </th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="icons">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Actions
        <nav>
          <button mat-icon-button>
            <mat-icon (click)="addCourse()"
                      matTooltip="Add new course"
                      matTooltipPosition="above"
                      matTooltipClass ="primary-tooltip">
              add_circle
            </mat-icon>
          </button>
        </nav>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-icon matTooltipPosition="above"
                  matTooltipClass ="primary-tooltip"
                  matTooltip="View classes for this course"
                  class="showOnHover"
                  (click)="getClasses(row)">
          add_circle
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        appHoverStyle [condition]="true">

    </tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource != undefined ? dataSource.data.length : 0"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
