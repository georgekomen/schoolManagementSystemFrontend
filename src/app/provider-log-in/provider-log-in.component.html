
<div class="login-page">
  <div class="form" role="form" (submit)="login()">
    <form class="login-form" >
      <input type="text" placeholder="phonenumber" [(ngModel)]="username" name="username" />
      <input type="password" placeholder="password" [(ngModel)]="password" name="password" />
      <button>login</button>
    </form>
  </div>
</div>
