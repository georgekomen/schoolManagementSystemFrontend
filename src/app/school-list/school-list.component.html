<mat-toolbar color="primary">
  &nbsp; &nbsp;
  <img src="../assets/MTIBA_logo.svg" class="img-fluid"/>
  <nav>
    <button mat-icon-button title="Add new school">
      <mat-icon aria-label="Add new school">person_add</mat-icon>
    </button>
    <button mat-icon-button icon="download" title="Download schools">
      <mat-icon aria-label="Download schools">save_alt</mat-icon>
    </button>
  </nav>
</mat-toolbar>

<div class="mat-elevation-z8">
  <table width="100%" mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date_registered">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Registered</th>
      <td mat-cell *matCellDef="let row">{{row.date_registered}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [length]="getDataSourceLength()"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
