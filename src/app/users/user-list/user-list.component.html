<mat-toolbar color="primary">
  &nbsp; &nbsp;
  <img src="../assets/MTIBA_logo.svg" class="img-fluid"/>
  <nav>
    <button mat-icon-button title="Add new school">
      <mat-icon (click)="addUser()" aria-label="Add new school">add</mat-icon>
    </button>
  </nav>
</mat-toolbar>

<div class="mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.first_name}} {{row.middle_name}} {{row.last_name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource !== undefined ? dataSource.userList.length : 0"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
