<div class="mat-elevation-z8" xmlns="http://www.w3.org/1999/html">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

    <ng-container matColumnDef="select" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header disabled>

        <mat-menu #appMenu="matMenu" yPosition="above" style="margin-left: -1em">
          <app-main-filter (click)="$event.stopPropagation();"></app-main-filter>
        </mat-menu>

        <button mat-icon-button [matMenuTriggerFor]="appMenu">
          <mat-icon>filter</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let row">

      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Name
      </th>
      <td mat-cell *matCellDef="let row">{{row.first_name}} {{row.middle_name}} {{row.last_name}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
      <td mat-cell *matCellDef="let row">{{row.phoneNumber}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Gender
      </th>
      <td mat-cell *matCellDef="let row">{{row.gender}}</td>
    </ng-container>

    <ng-container matColumnDef="icons" stickyEnd>
      <th mat-header-cell *matHeaderCellDef mat-sort-header disabled>
        <!--Actions-->
        <nav>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>
              more
            </mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="addUser()">
              <mat-icon>
                person_add
              </mat-icon>
              <span>Add User</span>
            </button>
            <button mat-menu-item (click)="getUserList()">
              <mat-icon>
                refresh
              </mat-icon>
              <span>Refresh</span>
            </button>
          </mat-menu>
        </nav>
      </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon
            matTooltipPosition="above"
            matTooltipClass ="primary-tooltip"
            matTooltip="more">
            more_vert
          </mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="userDetails(row)">Details</button>
          <button mat-menu-item>Classes</button>
          <button mat-menu-item>Identifications</button>
          <button mat-menu-item>Invoices</button>
          <button mat-menu-item>Schools</button>
          <button mat-menu-item>Exams</button>
          <button mat-menu-item>Grants</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        appHoverStyle [condition]="true"></tr>
  </table>
</div>
