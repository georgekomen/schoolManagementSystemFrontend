<mat-vertical-stepper [linear]="isLinear" #stepper>

  <mat-step>
    <ng-template matStepLabel>Basic Details</ng-template>
      <mat-card-content>
        &nbsp;
        <mat-form-field>
          <input [(ngModel)]="user.first_name" matInput placeholder="First Name">
        </mat-form-field>
        &nbsp;
        <mat-form-field>
          <input [(ngModel)]="user.middle_name" matInput placeholder="Middle Name">
        </mat-form-field>
        &nbsp;
        <br>
        &nbsp;
        <mat-form-field>
          <input [(ngModel)]="user.last_name" matInput placeholder="Last Name">
        </mat-form-field>
        &nbsp;
        <mat-form-field>
          <mat-select [(ngModel)]="user.role">
            <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
          </mat-select>
          <mat-placeholder>Role</mat-placeholder>
        </mat-form-field>
        &nbsp;
        <br>
        &nbsp;
        <mat-form-field>
          <input [(ngModel)]="user.phoneNumber" matInput placeholder="Phonen Number">
        </mat-form-field>
        &nbsp;
        <mat-form-field>
          <input [(ngModel)]="user.email" matInput placeholder="Email">
        </mat-form-field>
        &nbsp;
        <br>
        &nbsp;
        <mat-form-field>
          <input [(ngModel)]="user.identifications[0].value" matInput placeholder="National Id">
        </mat-form-field>
        &nbsp;
        &nbsp;
        <mat-form-field>
          <mat-select [(ngModel)]="user.gender">
            <mat-option value="Male">Male</mat-option>
            <mat-option value="Female">Female</mat-option>
          </mat-select>
          <mat-placeholder>Gender</mat-placeholder>
        </mat-form-field>
        &nbsp;
        <br>
        &nbsp;
        <mat-form-field>
          <mat-select [(ngModel)]="user.userSchools[0].school">
            <mat-option *ngFor="let sch of schoolList" [value]="sch">{{sch.name}}</mat-option>
          </mat-select>
          <mat-placeholder>School</mat-placeholder>
        </mat-form-field>
        <br>
      </mat-card-content>
    <div>
      <button (click)="postUser()" mat-button matStepperNext>Next</button>
    </div>
  </mat-step>


  <mat-step>
    <ng-template matStepLabel>Stdent Classes</ng-template>
    <mat-card-content *ngFor="let studentClass of user.studentClasses">
      <mat-form-field>
        <mat-select [(ngModel)]="studentClass.class1">
          <mat-option *ngFor="let cs of classList" [value]="cs">{{cs.name}}</mat-option>
        </mat-select>
        <mat-placeholder>Class</mat-placeholder>
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <input [(ngModel)]="studentClass.date_joined" matInput [min]="minDate"
               [max]="maxDate" [matDatepicker]="picker2" placeholder="Date Joined">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
    <div>
      <button (click)="postUserClass()" mat-button matStepperNext>Next</button>
    </div>
  </mat-step>


  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>


</mat-vertical-stepper>
