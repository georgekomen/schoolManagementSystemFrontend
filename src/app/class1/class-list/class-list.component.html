<div>
  <mat-toolbar color="primary">
    Classes
    <span style="flex: 1 1 auto;"></span>
    <button mat-icon-button>
      <mat-icon (click)="addClass1()" matTooltip="Add new class">add_circle</mat-icon>
    </button>
  </mat-toolbar>
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Name
      </th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="class1Details(row)"
        appHoverStyle [condition]="true"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource != undefined ? dataSource.data.length : 0"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
