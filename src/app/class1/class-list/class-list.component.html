<div>
  <mat-toolbar color="primary">
    Classes
    <span style="flex: 1 1 auto;"></span>
    <button mat-icon-button>
      <mat-icon (click)="addClass1()"
                matTooltip="Add new class"
                matTooltipPosition="above"
                matTooltipClass ="primary-tooltip">add_circle</mat-icon>
    </button>
  </mat-toolbar>
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Name
      </th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="icons">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Actions
      </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button [matMenuTriggerFor]="menu"
                class="showOnHover">
          <mat-icon
            matTooltipPosition="above"
            matTooltipClass ="primary-tooltip"
            matTooltip="Menu">
            add_circle
          </mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="class1Details(row)">Details</button>
          <button mat-menu-item>Invoices</button>
          <button mat-menu-item>Subjects</button>
          <button mat-menu-item>Exams</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        appHoverStyle [condition]="true"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource != undefined ? dataSource.data.length : 0"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
