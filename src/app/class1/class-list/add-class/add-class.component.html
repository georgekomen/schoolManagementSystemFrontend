

<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step>
      <ng-template matStepLabel>Class Details</ng-template>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input [(ngModel)]="class1.start_date" matInput [min]="minDate"
               [max]="maxDate" [matDatepicker]="picker1" placeholder="Start date">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <input [(ngModel)]="class1.end_date" matInput [min]="minDate"
               [max]="maxDate" [matDatepicker]="picker2" placeholder="End date">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input [(ngModel)]="class1.name" matInput placeholder="Name">
      </mat-form-field>
    </mat-card-content>
    <div>
      <button (click)="postClass()" mat-button matStepperNext>Next</button>
    </div>
  </mat-step>


  <mat-step>
      <ng-template matStepLabel>Class Fee Invoice</ng-template>
    <mat-card-content *ngFor="let cl of class1.classInvoices">
      <!-- TODO - HIDE THIS if you are in the add class popup -->
      <br>
      <mat-form-field>
        <input [(ngModel)]="cl.name" matInput placeholder="Name">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input [(ngModel)]="cl.invoice_amount" matInput placeholder="Amount">
      </mat-form-field>
    </mat-card-content>
    <div>
      <button (click)="postClassInvoice()" mat-button matStepperNext>Next</button>
    </div>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
